apiVersion: apps/v1
kind: Deployment
metadata:
  name: hvd-trainjob-0
spec:
  selector:
    matchLabels:
      app: hvd-trainjob-0
  replicas: 1
  template:
    metadata:
      labels:
        app: hvd-trainjob-0
    spec:
      containers:
      - name: hvd-trainjob-0
        image: alwaysproblem/adalgohvd
        command: ["/bin/bash","-c"]
        args:
          - "/usr/sbin/sshd -p 23445 && sleep infinity"
          # - "sleep infinity"
        volumeMounts:
        - mountPath: "/root/.ssh"
          name: ssh-vol-2
        resources:
          limits:
            memory: "20Gi"
            cpu: "12"
        ports:
        - containerPort: 23445
      volumes:
        - name: ssh-vol-2
          persistentVolumeClaim:
              claimName: ssh-share-2
      # restartPolicy: OnFailure

